<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header">
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="img/dot.png">
      <button class="button">Sign in</button>
    </nav>
  </div>
  <section class="section1">
    <img src="img/logo.png" class="logo">
    <form>
      <div class="search">
        <div>
          <img src="img/search.png" class="search-icon">
        </div>
        <input type="text" class="search-input">
        <div>
          <abbr title="Search by voice"><img src="img/voice-search.png" class="search-voice" abbr="search by voice"></abbr> 
        </div>
        <div>
          <abbr title="Search by image"><img src="img/image-search.png" class="search-image"></abbr>
          
        </div>
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </form>
    <div class="language">
      Google offered in:
      <a href="#">Tiếng Việt</a>
      <a href="#">Francais</a>
      <a href="#">繁體中文</a>
    </div>
  </section>
  <footer>
    <h4>Vietnam</h4>
    <div class="links">
      <div class="links-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="links-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
